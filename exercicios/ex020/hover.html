<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: rgb(0, 0, 0);
            background-color: rgba(255, 0, 0, 0.375);
        }
        div:hover{
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido...</p>
    </div>
</body>
</html>
