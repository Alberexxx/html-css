<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            margin: auto;
            width: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
        }
        .linha {
            background-color: rgba(205, 202, 50, 0.768);
        }
        .dado {
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td class="dado">A3</td>
        </tr>
        <tr class="linha">
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td class="dado">C2</td>
            <td>C3</td>
        </tr>

    </table>
</body>
</html>
